<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Survey</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5c5f192669.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <header class="header">
            <h1 id = "title" class="title bold">
                Horizons Survey Form
            </h1>
            <p id="description" class="details">
                Thank you for taking the time to help us improve the program!
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label><br>
                <input name="name" type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" class="form-control" placeholder="Age" max="99" min="10">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="role" id="dropdown" required>
                    <option disabled selected>Select current role</option>
                    <option value="Student">
                        Student
                    </option>
                    <option value="Designer">
                        Designer
                    </option>
                    <option value="Programmer">
                        Programmer
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
            </div>
            <div class="form-group">
                <p id="recommend">Would you recommend this program to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="yup" class="input-radio">
                    Yup
                </label><br>
                <label>
                    <input type="radio" name="recommend" value="maybe" class="input-radio">
                    Maybe
                </label><br>
                <label>
                    <input type="radio" name="recommend" value="nahh" class="input-radio">
                    Nahh
                </label>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer" type="checkbox" class="input-checkbox" value="art-supplies">Art Supplies
                </label><br>
                <label>
                    <input name="prefer" type="checkbox" class="input-checkbox" value="prototyping-tools">Prototyping Tools
                </label><br>
                <label>
                    <input name="prefer" type="checkbox" class="input-checkbox" value="food-options">Food Options
                </label><br>
                <label>
                    <input name="prefer" type="checkbox" class="input-checkbox" value="available-assistance">Available Assistance
                </label><br>
                <label>
                    <input name="prefer" type="checkbox" class="input-checkbox" value="other-technologies">Other Technologies
                </label><br>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    SUBMIT
                </button>
            </div>
        </form>
        <section id="footer">
            <div>Made by Brenton Jackson <i class="fab fa-github github-icon fa-lg"></i></div>
        </section>
    </section>
</body>
<script src="index.js"></script>
